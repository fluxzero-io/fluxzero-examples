operations:
  # Replace package names in Java files
  - type: replace
    files: ["**/*.java"]
    find: "package com\\.example\\.app\\.gamerental"
    replace: "package ${package}.gamerental"
    regex: true

  # Replace imports in Java files
  - type: replace
    files: ["**/*.java"]
    find: "import com\\.example\\.app\\."
    replace: "import ${package}."
    regex: true

  # Update Maven pom.xml
  - type: replace
    files: ["pom.xml"]
    find: "<groupId>com.example</groupId>"
    replace: "<groupId>${groupId}</groupId>"

  - type: replace
    files: ["pom.xml"]
    find: "<artifactId>gamerental</artifactId>"
    replace: "<artifactId>${artifactId}</artifactId>"

  - type: replace
    files: ["pom.xml"]
    find: "<name>demo</name>"
    replace: "<name>${projectName}</name>"

  - type: replace
    files: ["pom.xml"]
    find: "<description>Demo project for Spring Boot</description>"
    replace: "<description>${description}</description>"

  # Update Gradle build.gradle.kts
  - type: replace
    files: ["build.gradle.kts"]
    find: 'group = "com.example"'
    replace: 'group = "${groupId}"'

  # Update Gradle settings.gradle.kts
  - type: replace
    files: ["settings.gradle.kts"]
    find: 'rootProject.name = "gamerental"'
    replace: 'rootProject.name = "${artifactId}"'

  # Rename package directories
  - type: rename
    from: "src/main/java/com/example/app"
    to: "src/main/java/${packagePath}"

  - type: rename
    from: "src/test/java/com/example/app"
    to: "src/test/java/${packagePath}"