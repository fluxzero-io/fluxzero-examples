operations:
  # Replace package names in Java files
  - type: replace
    files: ["**/*.java"]
    find: "package com\\.example\\.app"
    replace: "package ${package}"
    regex: true

  # Replace imports in Java files
  - type: replace
    files: ["**/*.java"]
    find: "import com\\.example\\.app\\."
    replace: "import ${package}."
    regex: true

  # Update Maven pom.xml
  - type: replace
    files: ["pom.xml"]
    find: "<groupId>com.example</groupId>"
    replace: "<groupId>${groupId}</groupId>"

  - type: replace
    files: ["pom.xml"]
    find: "<artifactId>flux-basic-java</artifactId>"
    replace: "<artifactId>${artifactId}</artifactId>"

  - type: replace
    files: ["pom.xml"]
    find: "<name>Flux Basic Java</name>"
    replace: "<name>${projectName}</name>"

  - type: replace
    files: ["pom.xml"]
    find: "<description>Demo project for Spring Boot</description>"
    replace: "<description>${description}</description>"

  # Update Maven exec plugin main class
  - type: replace
    files: ["pom.xml"]
    find: "<mainClass>com\\.example\\.app\\.TestApp</mainClass>"
    replace: "<mainClass>${package}.TestApp</mainClass>"
    regex: true

  # Update Gradle build.gradle.kts
  - type: replace
    files: ["build.gradle.kts"]
    find: 'group = "com.example"'
    replace: 'group = "${groupId}"'

  # Update Gradle runTestApp task main class
  - type: replace
    files: ["build.gradle.kts"]
    find: 'mainClass\\.set\\("com\\.example\\.app\\.TestApp"\\)'
    replace: 'mainClass.set("${package}.TestApp")'
    regex: true

  # Update Gradle settings.gradle.kts
  - type: replace
    files: ["settings.gradle.kts"]
    find: 'rootProject.name = "flux-basic-java"'
    replace: 'rootProject.name = "${artifactId}"'

  # Update package references in all resource files
  - type: replace
    files: ["src/main/resources/**/*", "src/test/resources/**/*"]
    find: "com\\.example\\.app\\."
    replace: "${package}."
    regex: true

  # Update README package references
  - type: replace
    files: ["README.md"]
    find: "com\\.example\\.app"
    replace: "${package}"
    regex: true

  - type: replace
    files: ["README.md"]
    find: "src/main/java/com/example/app/"
    replace: "src/main/java/${packagePath}/"

  - type: replace
    files: ["README.md"]
    find: "src/test/java/com/example/app/"
    replace: "src/test/java/${packagePath}/"

  # Rename package directories
  - type: rename
    from: "src/main/java/com/example/app"
    to: "src/main/java/${packagePath}"

  - type: rename
    from: "src/test/java/com/example/app"
    to: "src/test/java/${packagePath}"

  # Make wrapper scripts executable
  - type: chmod
    files: ["gradlew", "mvnw"]
    mode: "755"